<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css"/>
    
  </head>
  <body style="display: flex;" >
<div class="weather">
    <div class=" search-container">
      <input class="search-bar" type="text" placeholder="search..." />
      <button class="search-button">Search</button>
    </div>


    <div class="weather-container">

        <div class="location-icon " style="text-align: center;">
            <img class="icon" src="" alt="" />
            <h1 class="location">
                <script class="greeting">
                    const now= new Date();
                    const hour= now.getHours();
                    if(hour<12){
                        document.write("Good Morning, let's check the weather today?");
                    }
                    else if(hour<18){
                        document.write("Good Afternoon, let's check the weather today?");
                    }
                    else{
                        document.write("Good Evening, let's check the weather today?");
                    }
                </script>
            </h1>   
        </div>

        <div class="temperature" style="text-align: center;">
            <h1 class="temp-info"></h1>
        </div>
        <h2 class="description" style="text-align: center;"></h3>
        <div class="other-info">
            
                <div class="info-1">
                <h3 class="humidity-info hidden"></h3>
                <h3 class="feelslike-info hidden"></h3>
                </div>

                <div class="info-1">
                
                    <h3 class="sunrise-info hidden"></h3>
                    
                
                
                    <h3 class="sunset-info"></h3>
                    
                
                </div>
                
                
        </div>

    </div>
</div>
<div class="quotes-container">
    <p class="q1"></p>
    <p class="q2"></p>
    <p class="q3"></p>
</div>

  </body>
</html>
