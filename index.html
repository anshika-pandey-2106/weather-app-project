<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css"/>
    
  </head>
  <body style="display: flex;" >
    <div class="weather">
    <div class=" search-container">
      <input class="search-bar" type="text" placeholder="search..." />
      <button class="search-button">Search</button>
    </div>


    <div class="weather-container">

        <div class="location-icon" style="display:flex">
            <h1 class="location">
                <script class="greeting">
                    const now= new Date();
                    const hour= now.getHours();
                    if(hour<12){
                        document.write("Good Morning, let's check the weather today?");
                    }
                    else if(hour<18){
                        document.write("Good Afternoon, let's check the weather today?");
                    }
                    else{
                        document.write("Good Evening, let's check the weather today?");
                    }
                </script>
            </h1>
            <img class="icon" src="" alt="" />
        </div>

        <div class="temperature">
            <h1 class="temp-info"></h1>
        </div>

        <div class="other-info">
            <h2 class="description"></h3>
                <h3 class="humidity-info"></h3>
                <h3 class="feelslike-info"></h3>
                <div class="sunrise">
                    <img src="" alt="" class="sunrise-icon"/>
                    <h3 class="sunrise-info"></h3>
                </div>
                <div class="sunset">
                    <h3 class="sunset-info"></h3>
                    <img src="" alt="" class="sunset-icon"/>
                </div>
                
                
        </div>

    </div>
</div>
<div class="quotes-container">
    <p class="q1"></p>
    <p class="q2"></p>
    <p class="q3"></p>
</div>

  </body>
</html>
